<div class="container">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-12">
            <h2>Contact {{title}}</h2>
            <p>Email support at {{email}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

            <img src="https://images.unsplash.com/uploads/1413222992504f1b734a6/1928e537?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=2c11af10adb1fab79f9fb987b0a17038" />
        </div>
        <div class="col-md-6">

            <h3>Locations</h3>
            
            <div ng-repeat="location in locations">
              <ul class="location">
                <li class="lead">{{location.city}} Location</li>
                <li>{{location.street}}</li>
                <li>{{location.city}}, {{location.state}} {{location.zip}}</li>
                <li>{{location.phone}}</li>
              </ul>
            </div>
            

            
        </div>
    </div>
